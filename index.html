<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel= "stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-box">
    <div class="display">
        33333
    </div>
</div>
    <div class="middle">
    
        <button class="buttons" id="add">+</button>
        <button class="buttons" id="substract">-</button>
        <button class="buttons" id="multiply">*</button>
        <button class="buttons" id="clear">C</button>
        
        
        <button class="numbers" id="seven">7</button>
        <button class="numbers" id="eight">8</button>
        <button class="numbers" id="nine">9</button>
        <button class="buttons" id="backspace"><div class="icon"></div></button>
        <button class="numbers" id="four">4</button>
        <button class="numbers" id="five">5</button>
        <button class="numbers" id="six">6</button>
        <button class="buttons" id="divide">/</button>
        <button class="numbers" id="one">1</button>
        <button class="numbers" id="two">2</button>
        <button class="numbers" id="three">3</button>
        <button class="buttons" id="decimals">.</button>
        <button class="numbers" id="zero">0</button>
    
        <button class="buttons" id="equal">=</button>
    </div>
</div>
</div>
</body>

</html>
